server:
  port: 8092

spring:
  application:
    name: commonbill-service
  cloud:
    kubernetes:
      config:
        enabled: false

  # ===== H2 콘솔 =====
  h2:
    console:
      enabled: true
      path: /h2-console

  # ===== 데이터소스 =====
  datasource:
    url: jdbc:h2:tcp://localhost/~/commonbill
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # ===== JPA =====
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

eureka:
  instance:
    hostname: commonbill-service
    preferIpAddress: true
  client:
    registry-fetch-interval-seconds: 3
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    org.hibernate.SQL: debug

client:
  user-service:
    url: http://localhost:8088 # user-service의 주소