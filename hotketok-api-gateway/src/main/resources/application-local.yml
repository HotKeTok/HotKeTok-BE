server:
  port: 8000

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/api/auth-service/**
                - Method=GET,POST,PUT,DELETE

            - id: requestform-service
              uri: lb://requestform-service
              predicates:
                - Path=/api/requestform-service/**
                - Method=GET,POST,PUT,DELETE
              filters:
                - JwtAuthFilter
                - name: RoleFilter
                  args:
                    allowedRoles:
                      - OWNER
                      - TENANT

            - id: chatting-service
              uri: lb://chatting-service
              predicates:
                - Path=/api/chatting-service/**
                - Method=GET,POST,PUT,DELETE
              filters:
                - JwtAuthFilter
                - name: RoleFilter
                  args:
                    allowedRoles:
                      - OWNER
                      - TENANT
                      - VENDOR

            - id: infra-service
              uri: lb://infra-service
              predicates:
                - Path=/api/infra-service/**
                - Method=GET,POST,PUT,DELETE
              filters:
                - JwtAuthFilter
                - name: RoleFilter
                  args:
                    allowedRoles:
                      - OWNER
                      - TENANT

            - id: house-service
              uri: lb://infra-service
              predicates:
                - Path=/api/house-service/**
                - Method=GET,POST,PUT,DELETE
              filters:
                - JwtAuthFilter
                - name: RoleFilter
                  args:
                    allowedRoles:
                      - NONE
                      - OWNER
                      - TENANT
                      - VENDOR

            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/user-service/**
                - Method=GET,POST,PUT,DELETE
              filters:
                - JwtAuthFilter
                - name: RoleFilter
                  args:
                    allowedRoles:
                      - NONE
                      - OWNER
                      - TENANT
                      - VENDOR


jwt:
  secret: ThisIsHotketokSecretKeyThisIsHotketokSecretKey

eureka:
  instance:
    hostname: apigateway-service
    preferIpAddress: true
  client:
    registry-fetch-interval-seconds: 3
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

