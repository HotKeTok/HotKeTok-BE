server:
  port: 8093

spring:
  application:
    name: requestform-service

  servlet:
    multipart:
      max-file-size: 50MB    # 파일 하나의 최대 크기
      max-request-size: 200MB # 전체 요청의 최대 크기

  cloud:
    kubernetes:
      config:
        enabled: false

  # ===== H2 콘솔 =====
  h2:
    console:
      enabled: true
      path: /h2-console

  # ===== 데이터소스 =====
  datasource:
    url: jdbc:h2:file:~/requestform
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # ===== JPA =====
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

eureka:
  instance:
    hostname: requestform-service
    preferIpAddress: true
  client:
    registry-fetch-interval-seconds: 3
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    org.hibernate.SQL: debug

    openai:
      model: ${GPT_MODEL}
      api:
        key: ${GPT_API_KEY}
        url: ${GPT_API_URL}

client:
  infra-service:
    url: http://localhost:8089 # infra-service의 주소

